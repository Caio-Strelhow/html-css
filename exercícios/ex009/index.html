<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diferentes dispositivos</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/aguia-300.jpg" type="">
        <source media="(max-width: 1200px)" srcset="imagens/aguia-700.jpg" type="">
        <img src="imagens/aguia-1200.jpg" alt="Imagem flexível">
        
        <h1>Vamos aprender a colocar áudios</h1>
        <p1>Tocando música de fundo no site</p1>
        <br>
        <audio preload="metadata" controls autoplay>
            <source src="midia/musica-001.mp3" type="audio/mpeg">
            <source src="midia/musica-001.ogg" type="audio/ogg">
        </audio>

    </picture>
    
</body>
</html>
